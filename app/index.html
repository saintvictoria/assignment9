<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>assignment9</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="container">

      <div class="header">
        <span class="mega-octicon octicon-mark-github"></span>
          <div class="search-bar">
            <div class="search-and-submit">
              <input type="search" placeholder="Search GitHub" />
            </div>
          </div>
      </div>
      <ul id="repo_list"></ul>



    </div>
<script id="repo-temp" type="text/x-underscore-template">
<div class="repo-block">
<div class="repo-info">
<span class="repo-name">{{repo.name}}</span>
<span class="repo-lang">{{repo.language}}</span>
<span class="repo-star">{{repo.stargazers_count}}</span>
<span class="repo-fork">{{repo.forks}}</span>
</div>
<div class="repo-desc">
{{repo.description}}
</div>
<div class="repo-updated">
Updated {{repo.days_ago}} days ago.

</div>
</div>
</script>

<ul id="sidebar"></ul>
<script type="text/template" id="user_stuff">
    <img class="avatar" src="{{avatar_url}}" style="width:230px" />

    <ul>
    <li>{{name}}</li>
    <li>{{login}}</li>
    <li>{{email}}</li>
    <li>{{blog}}</li>
    <li>{{created_at}}</li>
      </ul>
      </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="scripts/token.js"></script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/repos.js"></script>
        <script src="scripts/organs.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
