<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>assignment9</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="container">

      <div class="header">
        <span class="mega-octicon octicon-mark-github"></span>
          <div class="search-bar">
            <div class="search-and-submit">
              <input type="search" placeholder="Search GitHub" />
            </div>
          </div>
      </div>

      <ul id="sidebar"></ul>
      <script type="text/template" id="user_stuff">
          <img src="{{avatar_url}}" style="width:150px" />


          <div class="name">{{name}}</div>
          <div class="email">{{email}}</div>
          <div class="blog">{{blog}}</div>
          <div class="date">{{created_at}}</div>
          <span class="fol">{{followers}}</span>
          <span class="foling">{{following}}</span>

            </script>

            <ul id="undersidebar"></ul>
            <script id="org_stuff" type="text/template">
            <div class="organs">
              <span>Organizations</span>
              <img src={{"avatar_url"}}  />

            </div>
            </script>

<ul id="repo_list"></ul>
  <script id="repo-temp" type="text/x-underscore-template">
    <div class="repo-block">
      <div class="repo-info">
        <span class="repo-name">{{name}}</span>
        <span class="repo-lang">{{language}}</span>
        <span class="repo-star">{{stargazers_count}}</span>
        <span class="repo-fork">{{forks}}</span>
      </div>
<div class="repo-desc">
{{description}}
</div>
</div>
</script>
</div>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="scripts/token.js"></script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
